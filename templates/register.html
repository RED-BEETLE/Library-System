{% extends "navbar.html" %}

{% block content %}
    <div class="register-container">
        <p class="register">Registration</p>
        <form method="POST" action="/register">
            <div class="r-form-group">
                <label for="email">Email:</label>
                <input class="register-input" type="email" name="email" required>
            </div>
            <div class="r-form-group">
                <label for="username">Username:</label>
                <input class="register-input" type="text" name="username" required>
            </div>


            <div class="r-form-group">
                <label for="password">Password:</label>
                <input class="register-input" type="password" name="password" required>
            </div>


            <div class="r-form-group">
                <label for="birthdate">Birthdate:</label>
                <input class="date-input" type="date" name="birthdate" required>
            </div>

            <div class="r-form-group">
                <label for="role">User Role:</label>
                <select class="role-input" name="role" required>
                    <option value="1">User</option>
                    <option value="0">Admin</option>
                </select>
            </div>

            <button class="register-button" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
